<!DOCTYPE html>
<html lang="en" dir="ltr">
  <meta charset="utf-8">
  <script src="xlsx.full.min.js"></script>
  <meta name = "keywords" content="salary, fair raises, employment equality, promotion, blockchain"
  <title>Salary Sprout| Home</title>
  <link rel="stylesheet" href="./css/style.css">
  <body>
    <h1>Salary Sprout</h1>
    <h4>Welcome to Salary Sprout</h4>

    <form>
      <input type="text" id="input_id" value="">
      <input type="submit" value="Submit">
    </form>

    <script>
      /* set up XMLHttpRequest */
      var url = "Nationaldataset.xlsx";
      var oReq = new XMLHttpRequest();
      oReq.open("GET", url, true);
      oReq.responseType = "arraybuffer";

      oReq.onload = function(e) {
      var arraybuffer = oReq.response;

      /* convert data to binary string */
      var data = new Uint8Array(arraybuffer);
      var arr = new Array();
      for(var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
      var bstr = arr.join("");

      /* Call XLSX */
      var workbook = XLSX.read(bstr, {type:"binary"});

      /* DO SOMETHING WITH workbook HERE */
      var first_sheet_name = workbook.SheetNames[0];
      /* Get worksheet */
      var worksheet = workbook.Sheets[first_sheet_name];
      console.log(XLSX.utils.sheet_to_json(worksheet,{raw:true}));
      }

      oReq.send();
    </script>
  </body>
</html>
